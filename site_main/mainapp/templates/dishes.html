{% extends 'base.html' %}

{% block page_title %}
    <h1>Список блюд</h1>
{% endblock %}

{% block page_content %}
    <table>
        {% for d in dishes %}
            <tr>
                <td><a href="{% url 'dish' d.id %}">{{d.name}}</a></td>
                {% if request.user.is_authenticated %}
                    <td><a href="{% url 'edit_dish' d.id %}">Изменить</a></td>
                    <td><a href="{% url 'del_dish' d.id %}">Удалить</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'new_dish' %}">Добавить блюдо</a>
{% endblock %}
